<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuminaPath - Maps</title>

  <link rel="stylesheet" href="css/style_map.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/icons/luminapath_logo-removebg-preview.png" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script src="js/config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="js/auth_state.js"></script>

  <script type="module" src="js/script.js"></script>
</head>

<body class="fade-in-page">

  <header class="navbar-maps">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="maps.html" class="active-link">Maps</a>
      <a href="register.html" id="auth-btn" class="nav-btn">Register</a>
    </nav>
  </header>

  <div id="user-dock" class="user-dock hidden">
    <div class="dock-item" onclick="window.location.href='profile.html'" title="My Profile">
      <i class="fas fa-user-circle"></i>
    </div>
    <div class="dock-divider"></div>
    <div class="dock-item logout-trigger" onclick="logoutUser()" title="Logout">
      <i class="fas fa-sign-out-alt"></i>
    </div>
  </div>

  <button id="floating-logout" class="floating-logout-btn" onclick="logoutUser()">
    <i class="fas fa-sign-out-alt"></i> Logout
  </button>

  <div class="controls slide-in-left">
    <div style="text-align: center; margin-bottom: 10px;">
      <img id="advait" src="./assets/icons/luminapath_logo-removebg-preview.png" style="width: 80px; height: 80px;">
      <h3 style="color: #333; margin-top: 5px; font-family: 'Montserrat', sans-serif;">LuminaPath</h3>
    </div>

    <div class="input-with-icon">
      <i class="fas fa-map-marker-alt" style="color: #4CAF50;"></i>
      <input type="text" id="start" placeholder="Starting Location" />
      <!-- <i class="fas fa-crosshairs" onclick="useMyLocation()"
        style="position: absolute; right: 10px; cursor: pointer; color: #666;" title="Use My Location"></i> -->
    </div>

    <div class="input-with-icon">
      <i class="fas fa-flag-checkered" style="color: #FF5722;"></i>
      <input type="text" id="end" placeholder="Destination" />
    </div>

    <button id="findRouteBtn" onclick="calculateRoute()">
      <span id="btnText">Find Safe Route</span>
      <i class="fas fa-search"></i>
    </button>

    <div class="custom-dropdown-container">
      <label style="font-weight: 600; font-size: 0.9rem; color: #555; margin-bottom: 5px; display: block;">Simulation
        Mode:</label>

      <div class="dropdown-trigger" onclick="toggleDropdown()">
        <span id="selected-text">Real Time ðŸ•’</span>
        <i class="fas fa-chevron-down arrow-icon"></i>
      </div>

      <div class="dropdown-options" id="dropdown-options">
        <div class="dropdown-item" onclick="selectOption('current', 'Real Time ðŸ•’')" style="--delay: 0.1s">
          <span>Real Time</span> <i class="fas fa-clock"></i>
        </div>
        <div class="dropdown-item" onclick="selectOption('day', 'Force Day â˜€ï¸')" style="--delay: 0.2s">
          <span>Force Day</span> <i class="fas fa-sun" style="color: orange;"></i>
        </div>
        <div class="dropdown-item" onclick="selectOption('night', 'Force Night ðŸŒ™')" style="--delay: 0.3s">
          <span>Force Night</span> <i class="fas fa-moon" style="color: #6C63FF;"></i>
        </div>
      </div>

      <input type="hidden" id="timeSimulation" value="current">
    </div>

    <div id="routeFeedbackSection" class="feedback-container hidden">
      <p style="font-size: 0.9rem; color: #666;">Route Options:</p>
      <div id="circleContainer" class="circle-row">
      </div>
    </div>
  </div>

  <div id="legend" class="fade-in-up">
    <span class="safe">ðŸŸ¢ Safe</span>
    <span class="moderate">ðŸŸ  Moderate</span>
    <span class="risky">ðŸ”´ Risky</span>
  </div>

  <div id="map-loader" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1;">
    <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #4CAF50;"></i>
  </div>

  <div id="map"></div>

  <div id="safetyScoreBox" class="safety-glass-container hidden">
    <div class="safety-header">
      <span class="safety-title">SAFETY SCORE</span>
      <span id="safetyPercent" class="safety-value">--%</span>
    </div>
    <div class="progress-track">
      <div id="safetyBarFill" class="progress-fill" style="width: 0%;"></div>
    </div>
  </div>

  <div id="feedbackModal" class="feedback-overlay hidden">
    <div class="comic-speech-bubble">
      <div class="comic-content">
        <h2 class="comic-title" id="feedbackTitle">Got feedback?</h2>
        <p class="comic-subtitle">Weâ€™ll take it seriously <br>
          (unlike shortcuts) XD.</p>
        <textarea id="feedbackText" placeholder="Was it well-lit? Any trouble?"></textarea>
        <div class="comic-footer">
          <button class="btn-zap" onclick="submitFeedback()">REPORT</button>
          <button class="btn-cancel" onclick="closeFeedback()">CANCEL</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- CUSTOM DROPDOWN LOGIC ---
    function toggleDropdown() {
      const container = document.querySelector('.custom-dropdown-container');
      container.classList.toggle('active');
    }

    function selectOption(value, text) {
      // 1. Update the UI Text
      document.getElementById('selected-text').innerText = text;

      // 2. Update the HIDDEN input value (So your map logic can read it)
      document.getElementById('timeSimulation').value = value;

      // 3. Close the dropdown
      document.querySelector('.custom-dropdown-container').classList.remove('active');

      // 4. Trigger the Map Calculation (Your existing function)
      if (typeof calculateRoute === "function") {
        calculateRoute();
      }
    }

    // Close dropdown if clicking outside
    document.addEventListener('click', function (e) {
      const container = document.querySelector('.custom-dropdown-container');
      if (!container.contains(e.target)) {
        container.classList.remove('active');
      }
    });
  </script>

</body>

</html>
